<noheader-layout>
	<div class="forgot-password-wrap">
		<div class="row">
			<div class="col-lg-12">

				<div class="text-center icon">
					<img src="../assets/imgs/key.png"/>
				</div>
				<h3 class="title text-center">Reset Password</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="">
				    <div class="content">
				    	<p>
				    		Fear not. Weâ€™ll email you instructions to reset your password.
				    	</p>

				    	<ch-alert [type]="serverMessage.type" [message]="serverMessage.message"></ch-alert>
				    	<div *ngIf="!serverMessage.sent">
					    	<form [formGroup]="forgotPassForm" (ngSubmit)="onSubmit(forgotPassForm.value)">

					    		<div class="form-group"
					    		[ngClass]="{'has-error': !forgotPassForm.controls['email'].valid && forgotPassForm.controls['email'].touched}">

						    		<input
						    		type="email"
						    		class="form-control"
						    		placeholder="Enter your Email"
						    		[formControl]="forgotPassForm.controls['email']" />

						    		<p class="help-block" *ngIf="forgotPassForm.controls['email'].hasError('required') && forgotPassForm.controls['email'].touched">
										Email is required
									</p>
						    	</div>

								<button type="submit" class="btn btn-default btn-block" [message]="'Sending instruction'" [inprogress]="submissionInprogress" [disabled]="!forgotPassForm.valid">Reset Password</button>

					    	</form>
					    </div>

					    <div>
					    	<a [routerLink]="['/login']">Return to Log In</a>
					    </div>
				    </div>
				</div>
			</div>
		</div>
	</div>
</noheader-layout>
